            <!-- <button class="btn btn-primary" type="submit" (click)="actionFunction()">Submit</button> -->
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h1 style="color: whitesmoke;">Get In Touch With Me</h1>
                <h5 style="color: whitesmoke; margin-bottom: 5%;" class="d-none d-sm-block">Please fill out the form below and I will get back to you as soon as I can.
                    Please
                    allow a couple of days for me to respond</h5>
                <div class="form-row">
                    <div class="form-group col">
                        <label>What Is Your Name?</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">Your Name is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>From Which Company Are You Contacting Me?</label>
                        <input type="text" formControlName="company" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.company.errors }" />
                        <div *ngIf="submitted && f.company.errors" class="invalid-feedback">
                            <div *ngIf="f.company.errors.required">Your Company Name is required</div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label>What Is Your Email? </label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label>What Is Your Message To Me?</label>
                        <textarea type="text" formControlName="message" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"></textarea>
                        <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">Your message is required</div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1">Contact Me!</button> &nbsp;
                    <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                </div>
            </form>
        </section>

    </div>
</section>
